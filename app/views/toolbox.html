<button class="btn btn-primary btn-corner">
	<a href="/#"><h2 class="navigation-button"><i class="glyphicon glyphicon-home"></i></h2></a>
</button>
<h1>{{ 'toolBoxLabel' | translate }}</h1>

<div class="well" ng-repeat="lesson in availableLessons">
	<span class="label label-info" ng-hide="checkLessonRead('{{lesson.guid}}')">{{'unreadLabel' | translate}}
	</span> 

	<h3><b>{{$index+1}}</b> {{lesson.title}} </h3>


	<h2><a ng-href="#/lesson/{{lesson.guid}}" id="beginLesson" class="btn btn-primary">{{'beginLessonButtonLabel' | translate}}</a></h2>

</div>
